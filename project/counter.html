</style>
<body>
    <div class="container">
      <!-- <input type="number" id="num"> -->
      <span id="num">0</span>
        <div class="btns">
        <button class="btn" id="decrease" onclick="decrease()">Decrease</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
        <button class="btn" id="increase" onclick="increase()">Increase</button>
    </div>
    </div>
    <script>

         var count =0;
        // let num = document.getElementById("num").value;  ðŸ’¡ðŸ’¡why it's not working
        let num = document.getElementById("num");
        //  count = parseInt(num.innerHTML);   ðŸ’¡don't need
        
        console.log(num);

        
       function decrease(){
           count--;
           num.innerHTML = count;
        }
       function increase(){
           count++;
           num.innerHTML = count;
        }
       function reset(){
           count=0;
           num.innerHTML = count;
        }

    </script>
    
</body>
