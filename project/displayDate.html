<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 90%;
        height: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .box{
        border:2px solid black;
        padding: 3px;
    }
    .box-1{
        height: 300px;
        width: 200px;
    }
    .box-2{
        height: 50px;
        width: 200px;
    }

</style>
<body>
    <div class="container">
        <div class="box-1 box">
            <p><span id="date">29</span> <span id="year">2024</span></p>
            <h1 id="month">January</h1>

        </div>
        <div class="box-2 box" id="time">

        </div>
    </div>
    <script>

var now = new Date();
        function check(){
            let date = document.getElementById("date");
            let year = document.getElementById("year");
            let month = document.getElementById("month");

            var now = new Date();

            date.innerHTML = now.getDate();
            month.innerHTML = now.getMonth();
            year.innerHTML = now.getFullYear();
           let a = now.getHours();
           let b = now.getMinutes();
           if(a>12){
            a=a-12;
           }
           let c = now.getSeconds();

        let total = a+":"+b+":"+c;
        document.getElementById("time").innerHTML = total; 
        }

        setInterval(check,1000);

    </script>
    
</body>
</html>
