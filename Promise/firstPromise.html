<body>
    <script>
        //This is promise 1 ðŸ’¡
        new Promise(function(resolve,reject){
           setTimeout(function(){
            console.log("This is promise");
            resolve();
           },3000)
        }).then(function(){
            console.log("Async 2 is solved");
        })

        //This is promise 2 ðŸ’¡ if it will take less time compare to first promise then it will execute first
        let promiseNew = new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log("HELLO ");
                resolve({username: "vivke" , emai:"vivgmail.com", num:3333 })
            },3000);
        })
        promiseNew.then(function(user){

            console.log(user);
        })
    </script>
