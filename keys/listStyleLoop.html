<html lang="en">
<head>

<body>
    <ul>

     <li>i am 8</li>

     <li>i am 10</li>
       
    </ul>

    <script>
        let myUl = document.querySelector('ul')
        let x = myUl.querySelectorAll('li');
        console.log(x);

        //it is how you can edit every item of a node list ðŸ’¡ðŸ’¡
        x.forEach(y => {
            y.style.backgroundColor = 'pink';
            y.style.padding = '10px';
            y.style.margin = '15px';
            y.style.color = 'blue';
        });

    
    </script>
