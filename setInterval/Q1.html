var count =0;

function greet(){
    if(count>=5){
        count =0;
    }
    count++;

    console.log(count);
    if(count%2 != 0 && count%5 !=0){
        console.log("Tick");
        document.write("<BR>Tick")
    }
    else if(count%2==0){
        console.log("Tock");
        document.write("<BR>Tock")
    }
    else if(count%5 ==0){
        console.log("Tick Tock");
        document.write("<BR>Tick Tock");
    }
    
}
setInterval(greet,1000);
